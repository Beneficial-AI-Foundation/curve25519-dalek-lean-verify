<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Docs Comparison: VitePress vs Verso</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.4;
    }
    header {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #ccc;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0;
      height: calc(100vh - 3.5rem);
    }
    .pane {
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
      border-right: 1px solid #ddd;
    }
    .pane:last-child {
      border-right: none;
    }
    .pane header {
      border-bottom: 1px solid #ddd;
      background: #f7f7f7;
      font-weight: 600;
    }
    .pane .body {
      flex: 1;
      min-height: 0;
    }
    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }
    .links {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .links a { color: inherit; }
  </style>
</head>
<body>
  <header>
    <div>Side-by-side Documentation Comparison</div>
    <div class="links">
      <span>Left:</span> VitePress build (site/.vitepress/dist) Â·
      <span>Right:</span> Verso sample (site/compare/verso)
    </div>
  </header>
  <div class="grid">
    <section class="pane">
      <header>VitePress (current docs)</header>
      <div class="body">
        <!-- Build locally first: npm run docs:build -->
        <iframe src="../.vitepress/dist/index.html" title="VitePress Docs">
        </iframe>
      </div>
    </section>
    <section class="pane">
      <header>Verso (sample)</header>
      <div class="body">
        <iframe src="./verso/index.html" title="Verso Docs">
        </iframe>
      </div>
    </section>
  </div>
</body>
</html>
