name: Lean Verification

# This workflow builds and checks the Lean verification project.
# It ensures that all proofs compile and that the formal verification remains valid.

on:
  push:
    branches: [ '**' ]
    paths:
      - 'Curve25519Dalek/**'
      - 'Utils/**'
      - 'lakefile.toml'
      - 'lean-toolchain'
      - '.github/workflows/lean.yml'
  pull_request:
    branches: [ '**' ]
    # paths:
    #   - 'Curve25519Dalek/**'
    #   - 'Utils/**'
    #   - 'lakefile.toml'
    #   - 'lean-toolchain'
    #   - '.github/workflows/lean.yml'
  workflow_dispatch:

env:
  LEAN_ABORT_ON_PANIC: 1

jobs:
  build:
    name: Build Lean Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install elan (Lean version manager)
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Verify elan installation
        run: |
          elan --version
          lean --version

      - name: Cache Lean build
        uses: actions/cache@v4
        with:
          path: |
            .lake
            build
          key: ${{ runner.os }}-lean-${{ hashFiles('lean-toolchain') }}-${{ hashFiles('lakefile.toml') }}-${{ hashFiles('lake-manifest.json') }}-${{ hashFiles('Curve25519Dalek/**/*.lean', 'Utils/**/*.lean') }}
          restore-keys: |
            ${{ runner.os }}-lean-${{ hashFiles('lean-toolchain') }}-${{ hashFiles('lakefile.toml') }}-${{ hashFiles('lake-manifest.json') }}-
            ${{ runner.os }}-lean-${{ hashFiles('lean-toolchain') }}-
            ${{ runner.os }}-lean-

      - name: Download dependency caches
        run: lake exe cache get

      - name: Build Lean project
        run: lake build

      - name: Check functions.json is up to date
        run: |
          echo "Regenerating functions.json..."
          lake exe listfuns functions.json.new
          if diff -q functions.json functions.json.new > /dev/null 2>&1; then
            echo "✓ functions.json is up to date!"
            rm functions.json.new
          else
            echo "❌ functions.json is out of date!"
            echo ""
            echo "Please regenerate functions.json and commit the changes:"
            echo ""
            echo "  lake exe listfuns functions.json"
            echo ""
            rm functions.json.new
            exit 1
          fi

      - name: Verify build success
        run: |
          echo "✓ Build successful!"
